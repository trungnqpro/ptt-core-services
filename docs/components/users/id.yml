get: # /users/:id
  tags:
    - user
  summary: Get user details by id
  description: ''
  security:
    - BearerAuth: []
  parameters:
    - in: path
      name: id
      description: user id
      required: true
  responses:
    '200':
      description: successful operation
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: './schemas.yml#/model'
    '401':
      $ref: '../../schemas/response-error.yml#/401'
    '403':
      $ref: '../../schemas/response-error.yml#/403'
    '404':
      $ref: '../../schemas/response-error.yml#/404'
    '412':
      $ref: '../../schemas/response-error.yml#/412'
    '500':
      $ref: '../../schemas/response-error.yml#/500'

put: # /users/{id}
  tags:
    - user
  summary: Update profile of an user by id
  description: ''
  security:
    - BearerAuth: []
  parameters:
    - in: path
      name: id
      description: user id
      required: true
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: './schemas.yml#/updateProfileBody'
  responses:
    '200':
      description: successful operation
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: './schemas.yml#/model'
    '401':
      $ref: '../../schemas/response-error.yml#/401'
    '403':
      $ref: '../../schemas/response-error.yml#/403'
    '404':
      $ref: '../../schemas/response-error.yml#/404'
    '412':
      $ref: '../../schemas/response-error.yml#/412'
    '500':
      $ref: '../../schemas/response-error.yml#/500'

delete: # /users/:id
  tags:
    - user
  summary: Delete an user by id
  description: ''
  security:
    - BearerAuth: []
  parameters:
    - in: path
      name: id
      description: user id
      required: true
  responses:
    '200':
      description: successful operation
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: string
                example: 'success'
    '401':
      $ref: '../../schemas/response-error.yml#/401'
    '403':
      $ref: '../../schemas/response-error.yml#/403'
    '404':
      $ref: '../../schemas/response-error.yml#/404'
    '412':
      $ref: '../../schemas/response-error.yml#/412'
    '500':
      $ref: '../../schemas/response-error.yml#/500'