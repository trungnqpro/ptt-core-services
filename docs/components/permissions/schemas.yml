      $ref: '#/fields/roleId'

fields:
  id:
    type: string
    description: user id
  roleId:
    type: string
    description: user entity id
  email:
    type: string
    description: email of user
    format: email
  username:
    type: string
    description: username
  password:
    type: string
    description: password of user
    min: 6
    max: 256
  firstName:
    type: string
    description: first name
  lastName:
    type: string
    description: last name
  gender:
    type: string
    description: gender of user
    enum:
      - male
      - female
      - unisex
  birthday:
    type: string
    description: birthday of user in format (YYYY-MM-DD).
    example: '2010-10-21'
  avatarUrl:
    type: string
    description: link avatar image
    format: uri
  intro:
    type: string
    description: introduction about user
  phoneNumber:
    type: string
  fullAddress:
    type: string
  status:
    type: string
    enum:
      - active
      - inactive
      - deleted
      # - blocked
      # - pending
  imgFrontIdentityCardUrl:
    type: string
    format: uri
  imgBackIdentityCardUrl:
    type: string
    format: uri
  createdAt:
    type: string
    format: date-time
  updatedAt:
    type: string
    format: date-time