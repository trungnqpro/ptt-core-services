    '401':
      $ref: '../../schemas/response-error.yml#/401'
    '403':
      $ref: '../../schemas/response-error.yml#/403'
    '404':
      $ref: '../../schemas/response-error.yml#/404'
    '412':
      $ref: '../../schemas/response-error.yml#/412'
    '500':
      $ref: '../../schemas/response-error.yml#/500'
