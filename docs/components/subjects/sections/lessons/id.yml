put:
  tags:
    - subject unit
  summary: Update lesson by id
  description: ''
  security:
    - BearerAuth: []
  parameters:
    - in: path
      name: sectionId
      description: section id
      required: true
    - in: path
      name: subjectId
      description: subject id
      required: true
    - in: path
      name: id
      description: lesson id
      required: true
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../../../subject-units/schemas.yml#/updateBody'
  responses:
    '200':
      description: successful operation
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '../../../subject-units/schemas.yml#/model'
    '401':
      $ref: '../../../../schemas/response-error.yml#/401'
    '403':
      $ref: '../../../../schemas/response-error.yml#/403'
    '404':
      $ref: '../../../../schemas/response-error.yml#/404'
    '412':
      $ref: '../../../../schemas/response-error.yml#/412'
    '500':
      $ref: '../../../../schemas/response-error.yml#/500'

delete:
  tags:
    - subject unit
  summary: Delete a lesson by id
  description: ''
  security:
    - BearerAuth: []
  parameters:
    - in: path
      name: sectionId
      description: section id
      required: true
    - in: path
      name: subjectId
      description: subject id
      required: true
    - in: path
      name: id
      description: lesson id
      required: true
  responses:
    '200':
      description: successful operation
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: string
                example: 'success'
    '401':
      $ref: '../../../../schemas/response-error.yml#/401'
    '403':
      $ref: '../../../../schemas/response-error.yml#/403'
    '404':
      $ref: '../../../../schemas/response-error.yml#/404'
    '412':
      $ref: '../../../../schemas/response-error.yml#/412'
    '500':
      $ref: '../../../../schemas/response-error.yml#/500'
