get: # /users
  tags:
    - user
  summary: Get list users
  description: ''
  security:
    - BearerAuth: []
  parameters:
    - in: query
      name: skipPage
      type: number
      min: 0
      description: skipPage
    - in: query
      name: limit
      min: 1
      type: number
      description: Limit row in one page
    - in: query
      name: status
      description: Filter by status of user
    - in: query
      name: roleId
      description: Filter by entity id
  responses:
    '200':
      description: successful operation
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: './schemas.yml#/model'
    '401':
      $ref: '../../schemas/response-error.yml#/401'
    '403':
      $ref: '../../schemas/response-error.yml#/403'
    '404':
      $ref: '../../schemas/response-error.yml#/404'
    '412':
      $ref: '../../schemas/response-error.yml#/412'
    '500':
      $ref: '../../schemas/response-error.yml#/500'

post: # /users
  tags:
    - user
  summary: Create an user
  description: ''
  security:
    - BearerAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: './schemas.yml#/createUserBody'
  responses:
    '200':
      description: successful operation
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: './schemas.yml#/model'
    '401':
      $ref: '../../schemas/response-error.yml#/401'
    '403':
      $ref: '../../schemas/response-error.yml#/403'
    '404':
      $ref: '../../schemas/response-error.yml#/404'
    '412':
      $ref: '../../schemas/response-error.yml#/412'
    '500':
      $ref: '../../schemas/response-error.yml#/500'
